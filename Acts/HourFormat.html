<!DOCTYPE>
<html lang="en-US">
<head>
    <title>Hour Format</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Hour Format</h1>

<p>Click the button to get the time</p>

<button onclick="
const date = new Date();
const hours = date.getHours();
const minutes = date.getMinutes();
const seconds = date.getSeconds();

const formattedTime = `${hours}:${minutes}:${seconds}`;
console.log(`Current time is: ${formattedTime}`);

let greeting = '';

if (hours < 12) {
    greeting = 'Good morning!';
} else if (hours < 18) {
    greeting = 'Good afternoon!';
} else {
    greeting = 'Good evening!';
}

alert(`Current time is: ${formattedTime}\n${greeting}`);
">What time is it?</button>

<script>


</script>

</body>
</html>
