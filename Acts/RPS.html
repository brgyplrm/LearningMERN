<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Let's Play: Rock Paper Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
  <p>Click the button to play Rock Paper Scissors.</p>
  <p> Simple Rules</p>
  <hr>
  <ul>
    <li>Rock beats Scissors</li>
    <li>Scissors beats Paper</li>
    <li>Paper beats Rock</li>
  </ul>

  <button id="playRock" onclick="
  // Get the user's choice
  userChoice = 'Rock';

  console.log('You picked: ' + userChoice);

  computerChoice = ComputerPick();

  console.log('Computer picked: ' + computerChoice);

  // Determine the winner
  result = WhoWins(userChoice, computerChoice);

  alert(`You picked: ${userChoice}\nComputer picked: ${computerChoice}\nResult: ${result}`);
">Rock</button>

  <button id="playPaper" onclick="
  // Get the user's choice
  userChoice = 'Paper';

  console.log('You picked: ' + userChoice);

  computerChoice = ComputerPick();

  console.log('Computer picked: ' + computerChoice);

  // Determine the winner
  result = WhoWins(userChoice, computerChoice);

  alert(`You picked: ${userChoice}\nComputer picked: ${computerChoice}\nResult: ${result}`);
">Paper</button>

  <button id="playScissors" onclick="
  // Get the user's choice
  userChoice = 'Scissors';

  console.log('You picked: ' + userChoice);

  computerChoice = ComputerPick();

  console.log('Computer picked: ' + computerChoice);

  // Determine the winner
  result = WhoWins(userChoice, computerChoice);

  alert(`You picked: ${userChoice}\nComputer picked: ${computerChoice}\nResult: ${result}`);
">Scissors</button>

  <script>
    let computerChoice = '';
    let userChoice = '';
    let result = '';

    function ComputerPick() {
      // Generate a random choice for the computer
      const randomNum = Math.random();

      if (randomNum >= 0 && randomNum < 1/3) {
        computerChoice = 'Rock';
      } else if (randomNum >= 1/3 && randomNum < 2/3) {
        computerChoice = 'Paper';
      } else {
        computerChoice = 'Scissors';
      }

      return computerChoice;
    }

    function WhoWins(userChoice, computerChoice) {
      // Determine the winner
      if (computerChoice === userChoice) {
        result = 'It\'s a tie!';
      } else if (userChoice === 'Rock' && computerChoice === 'Scissors') {
        result = 'You win!';
      } else if (userChoice === 'Scissors' && computerChoice === 'Paper') {
        result = 'You win!';
      } else if (userChoice === 'Paper' && computerChoice === 'Rock') {
        result = 'You win!';
      } else {
        result = 'Computer wins!';
      }
      return result;
    }
  </script>
</body>
</html>
