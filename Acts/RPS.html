<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Let's Play: Rock Paper Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
  <p>Click the button to play Rock Paper Scissors.</p>
  <p> Simple Rules</p>
  <hr>
  <ul>
    <li>Rock beats Scissors</li>
    <li>Scissors beats Paper</li>
    <li>Paper beats Rock</li>
  </ul>

  <button id="playRock" onclick="
  // Get the user's choice
  userChoice = 'Rock';

  console.log('You picked: ' + userChoice);

  computerChoice = ComputerPick();

  console.log('Computer picked: ' + computerChoice);

  // Determine the winner
  result = WhoWins(userChoice, computerChoice);

  alert(`You picked: ${userChoice}\nComputer picked: ${computerChoice}\nResult: ${result}\n Score: Win - ${score.win}, Lose - ${score.lose}, Tie - ${score.tie}`);
">Rock</button>

  <button id="playPaper" onclick="
  // Get the user's choice
  userChoice = 'Paper';

  console.log('You picked: ' + userChoice);

  computerChoice = ComputerPick();

  console.log('Computer picked: ' + computerChoice);

  // Determine the winner
  result = WhoWins(userChoice, computerChoice);

  alert(`You picked: ${userChoice}\nComputer picked: ${computerChoice}\nResult: ${result}\n Score: Win - ${score.win}, Lose - ${score.lose}, Tie - ${score.tie}`);
">Paper</button>

  <button id="playScissors" onclick="
  // Get the user's choice
  userChoice = 'Scissors';

  console.log('You picked: ' + userChoice);

  computerChoice = ComputerPick();

  console.log('Computer picked: ' + computerChoice);

  // Determine the winner
  result = WhoWins(userChoice, computerChoice);

  alert(`You picked: ${userChoice}\nComputer picked: ${computerChoice}\nResult: ${result}\n Score: Win - ${score.win}, Lose - ${score.lose}, Tie - ${score.tie}`);
">Scissors</button>

<button onclick="

  // Reset the score
  score.win = 0;
  score.lose = 0;
  score.tie = 0;

  localStorage.removeItem('score');

  alert('Score has been reset to 0.');

  ">Reset Score</button>

  <script>
    let computerChoice = '';
    let userChoice = '';
    let result = '';

    // Initialize score from localStorage or set to default values
    // This will keep track of the number of wins, losses, and ties
    // Right side of the code is the default value and Left side is the key in localStorage
    // If localStorage is empty, it will use the default values
    const score = JSON.parse(localStorage.getItem('score')) || {
      win: 0,
      lose: 0,
      tie: 0
    };

    function ComputerPick() {
      // Generate a random choice for the computer
      const randomNum = Math.random();

      if (randomNum >= 0 && randomNum < 1/3) {
        computerChoice = 'Rock';
      } else if (randomNum >= 1/3 && randomNum < 2/3) {
        computerChoice = 'Paper';
      } else {
        computerChoice = 'Scissors';
      }

      return computerChoice;
    }

    function WhoWins(userChoice, computerChoice) {
      // Determine the winner
      if (computerChoice === userChoice) {
        score.tie++;
        result = 'It\'s a tie!';
      } else if (userChoice === 'Rock' && computerChoice === 'Scissors') {
        score.win++;
        result = 'You win!';
      } else if (userChoice === 'Scissors' && computerChoice === 'Paper') {

        score.win++;
        result = 'You win!';
      } else if (userChoice === 'Paper' && computerChoice === 'Rock') {
        score.win++;
        result = 'You win!';
      } else {
        result = 'Computer wins!';
        score.lose++;
      }

      // Save the updated score to localStorage
      localStorage.setItem('score', JSON.stringify(score));

      return result;
    }

    
  </script>
</body>
</html>
