<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Let's Play: Rock Paper Scissors</title>
    <meta charset="UTF-8">

</head>
<body>
  <p>Click the button to play Rock Paper Scissors.</p>
  <p> Simple Rules</p>
  <hr>
  <ul>
    <li>Rock beats Scissors</li>
    <li>Scissors beats Paper</li>
    <li>Paper beats Rock</li>
  </ul>

  <button id="playRock" onclick="
  // Get the user's choice
  const userChoice = 'Rock';
  console.log('You picked: ' + userChoice);

  // Generate a random choice for the computer
  let computerChoice = ''; // Change 'const' to 'let'
  const randomNum = Math.random();

  if (randomNum >= 0 && randomNum < 1/3) {
    computerChoice = 'Rock';
  } else if (randomNum >= 1/3 && randomNum < 2/3) {
    computerChoice = 'Paper';
  } else {
    computerChoice = 'Scissors';
  }

  console.log('Computer picked: ' + computerChoice);

  let result = '';
  // Determine the winner
  if (computerChoice === 'Rock') {
    result = 'It\'s a tie!';
  } else if (computerChoice === 'Scissors') {
    result = 'You win!';
  } else if (computerChoice === 'Paper') {
    result = 'Computer wins!';
  }

  alert(`You picked: ${userChoice}\nComputer picked: ${computerChoice}\nResult: ${result}`);

">Rock</button>
